<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>

    <h1>Register</h1>
    <form id="registerForm">
        <label for="regUsername">Username:</label>
        <input type="text" id="regUsername" required><br><br>

        <label for="regPassword">Password:</label>
        <input type="password" id="regPassword" required><br><br>

        <label for="regGmail">Gmail:</label>
        <input type="email" id="regGmail" required><br><br>

        <button type="submit">Register</button>
    </form>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const regUsername = document.getElementById('regUsername').value;
            const regPassword = document.getElementById('regPassword').value;
            const regGmail = document.getElementById('regGmail').value;

            localStorage.setItem('username', regUsername);
            localStorage.setItem('password', regPassword);
            localStorage.setItem('gmail', regGmail);

            console.log('Stored in localStorage:');
            console.log('Username:', localStorage.getItem('username'));
            console.log('Password:', localStorage.getItem('password'));
            console.log('Gmail:', localStorage.getItem('gmail'));

            alert('Registration successful! Redirecting to login page...');
            window.location.href = 'login.html'; 
        });
    </script>

</body>
</html>
